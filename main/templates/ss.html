  <body class="opening hide-UI view-2D zoom-large data-close controls-close" onload = "typeWriter()">
  <div class="title">
      <h1>CHECKMATE 18<span class="letter6">_</span></h1>
      <nav>
        {% if stat %}

        <li class="instr button" onclick="openRegis()">$Register</li>
        <li class="button" onclick="login()">$Login</li>
        {% else %}
        <li class="instr button" onclick="play()">$Play</li>
        <li class="button" onclick="logout()">$Logout</li>

      </nav>
    </div>

              </div>

          </div>
          <div id="venus" class="orbit">

                <dl class="infos">

                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>

            <div class="pos">
              <div class="orbit">
                <div class="pos">

              </div>

                <dl class="infos">
                  <dt>Earth</dt>
                  <dd><span></span></dd>

              </div>

          </div>
          <div id="mars" class="orbit">

                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Jupiter</dt>

                </dl>
              </div>

          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">

                  <dt>Uranus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>

          </div>
          <div id="neptune" class="orbit">

              </div>

          <div id="sun">

          </div>

      </div>

    <script src="{% static '/assets/js/jquery.min.js' %}"></script>

<script src = "{% static '/assets/js/ssjs.js' %}"></script>
    <script type="text/javascript">
    if (typeof jQuery == 'undefined') { 
      document.write(unescape("%3Cscript src='{% static '/assets/js/jquery.min.js' %}' type='text/javascript'%3E%3C/script%3E"));
    }
    </script>

    <script>
var i = 0;
var txt = 'Overview of storyline';
var speed = 35;
function typeWriter() {
  if (i < txt.length) {
    document.getElementById("see1").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<script>
  function openRegis(){
      window.location.href = "/main/register"
    }
    function login(){
      window.location.href = "/main/login"
    }
    function logout(){
      window.location.href = "/main/logout"
    }
    function play(){
      window.location.href = "/"
    }
</script>
      </body>
</body>
</html>
