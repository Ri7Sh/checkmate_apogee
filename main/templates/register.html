<body>
	<section class="main">
		<div class="col">
			<div class="content">
				<h1 class="heading">REGISTER</h1>
				<form autofill="off" autocomplete="false" action="/main/register/" method="POST" id="form">
					{% csrf_token %}

					<div class="field">
						<label>Name</label>
						<input name="name" type="text" autofocus="false" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
					</div>
					<div class="field">
						<label>Password</label>
						<input name="password" type="password" autofocus="false" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
					</div>
					<div class="field">
						<label>Phone</label>
						<input name="phone" type="text" autofocus="false" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
					</div>
					<div class="field">
						<label>Email</label>
						<input name="email" type="text" autofocus="false" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
					</div>
					<button type="submit" id="submit">SUBMIT</button>

				</form>

			</div>
			<div class="msg"></div>

		</div>

	<script>
		var message = "{{ state }}";
		console.log(message)
		if(message != ""){
			var ele = document.querySelector(".msg")
			ele.innerText = message;
			ele.className += " show";
		}
		Array.prototype.forEach.call(
			document.querySelectorAll("input"),
			(el)=>{
				el.addEventListener('focus', function(e){
					e.target.parentNode.className += " clicked"
				}
				)
			})

		</script>
